name: Create Environment File

on:
  workflow_dispatch:

jobs:
  create-env:
    runs-on: ubuntu-latest
    environment: production # 指定环境名称
    
    steps:
      - name: Create .env file on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: 22
          script: |
            cd /opt/hr-deploy
            
            # 直接创建新的 .env 文件，覆盖原有内容
            cat > .env << EOF
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DB }}
            DATABASE_URL=mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@mysql:3306/${{ secrets.MYSQL_DB }}

            # 添加镜像版本号
            BACKTEND_TAG=v1.0.0
            FRONTEND_TAG=0.1.1-8
            EOF
            
            echo "Environment file created successfully!"
            echo "Current .env file content:"
            cat .env
