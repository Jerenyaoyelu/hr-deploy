version: '3.8'
services:
  # 1. 数据库服务（最先启动）
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PORT: 3306
      MYSQL_SERVER: localhost
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend

  # 2. 后端服务（依赖数据库）
  hr-backend:
    image: 127.0.0.1:8080/hr-assist/hr-backend:${BACKTEND_TAG}
    restart: always
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    networks:
      - backend

  hr-pay:
    image: 127.0.0.1:8080/hr-assist/hr-pay:latest
    restart: always
    depends_on:
      - mysql
    ports:
      - "9000:9000"
    networks:
      - backend

  # 3. 前端服务
  frontend:
    image: 127.0.0.1:8080/hr-assist/hr-assistant-front:${FRONTEND_TAG}
    restart: always
    ports:
      - "3000:3000"
    networks:
      - backend

  # 4. 网关服务
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - hr-backend
      - hr-pay
      - frontend
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend:
    driver: bridge 